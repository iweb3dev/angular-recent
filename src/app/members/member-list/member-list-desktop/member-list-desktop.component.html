<app-member-virtual-table-desktop
  [members]="members"
  [editMode]="editMode"
  [scrollFilter]="searchFilter"
  [totalRecords]="totalRecords"
  [sortExpression]="sortExpression"
  [selectedMembers]="selectedMembers"
  [tableHeight]="tableHeight.AllMembers"
  (sortChanged)="sortChangeOnEmit($event)"
  (nextMembers)="nextMembersOnEmit($event)"
  (routeMember)="routeMemberOnEmit($event)"
  (deleteMember)="deleteMemberOnEmit($event)"
  (memberSelection)="memberSelectOnEmit($event)"
  (updateMemberStatus)="updateMemberStatusOnEmit($event)"
></app-member-virtual-table-desktop>

<app-no-member [hidden]="showNoMemberMessage"></app-no-member>
<app-loader *ngIf="scrollLoading" class="overlay-loader"></app-loader>
