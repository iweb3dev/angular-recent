<mat-card class="card-wrapper">
  <h3 class="widget-title">{{ title }}</h3>
  <mat-grid-list
    rowHeight="100px"
    [cols]="gridColums"
    gutterSize="1px"
    class="mat-grid-list-wrapper"
  >
    <mat-grid-tile
      class="mat-grid-tile-wrapper"
      *ngFor="let item of widgetItems"
    >
      <div
        fxLayout
        class="grid-main"
        fxLayoutGap="1rem"
        fxLayoutAlign="center center"
      >
        <div fxLayout="column" fxLayoutGap="1rem">
          <div fxLayout fxLayoutGap=".75rem" fxLayoutAlign="initial start">
            <mat-icon
              class="mat-icon-wrapper"
              [class.rotate-icon]="item.rotateIcon"
              >{{ item.icon }}</mat-icon
            >

            <div>
              <h3 class="content __main">
                {{ item.primaryText | number: '1.0':'en-US' }}
              </h3>
              <h4 class="content __inner">{{ item.secondaryText }}</h4>
            </div>
          </div>
        </div>
      </div>
    </mat-grid-tile>
    <mat-grid-tile
      *ngIf="widgetItems?.length % 2 !== 0"
      class="mat-grid-tile-wrapper"
    >
    </mat-grid-tile>
  </mat-grid-list>
</mat-card>
