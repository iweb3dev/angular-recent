<form [formGroup]="filtersForm" fxLayout="column" fxLayoutGap="25px">
  <span class="typography-20 typography-20--bold">Filters</span>
  <div fxLayout="column">
    <span class="typography-18 typography-18--bold">Sort</span>
    <mat-form-field>
      <mat-select
        disableRipple
        formControlName="dateFilter"
        (selectionChange)="onDateFilterChange($event)"
      >
        <mat-option *ngFor="let option of sortOptions" [value]="option.option">
          {{ option.label }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div fxLayout="column" fxLayoutGap="10px">
    <span class="typography-18 typography-18--bold">Show</span>
    <div fxLayout="column" fxLayoutGap="10px">
      <mat-checkbox
        class="checkbox-green"
        formControlName="hasVoiceMessage"
        (change)="onMessageFormatChange()"
      >
        <span class="typography-14">Voice</span>
      </mat-checkbox>
      <mat-checkbox
        class="checkbox-green"
        formControlName="hasTextMessage"
        (change)="onMessageFormatChange()"
      >
        <span class="typography-14">Text</span>
      </mat-checkbox>
      <mat-checkbox
        class="checkbox-green"
        formControlName="hasEmailMessage"
        (change)="onMessageFormatChange()"
      >
        <span class="typography-14">Email</span>
      </mat-checkbox>
    </div>
  </div>
</form>
