<app-library [showDeleteSelection]="showDeleteSelection$ | async"
             [messages]="messages$ | async"
             [numberOfMessages]="numberOfMessages$ | async"
             (messageDeleteSelectionHide)="onMessageDeleteSelectionHide()"
             (selectAllMessages)="onSelectAllMessagesForDelete($event)"
             (deleteMessages)="onSelectedMessagesDelete()"
             (messagesSearch)="onMessagesSearch($event)">
  <app-message-list ngProjectAs="message-list"
                    [showDeleteSelection]="showDeleteSelection$ | async"
                    [messages]="messages$ | async"
                    [numberOfMessages]="numberOfMessages$ | async"
                    [messagesLoaded]="messagesLoaded$ | async"
                    [userTimeZone]="userTimeZone$ | async"
                    (messageSend)="onMessageSend($event)"
                    (deleteMessage)="onMessageDelete($event)"
                    (deleteSingleMessage)="onSingleMessageDelete($event)"></app-message-list>
  <app-message-filters ngProjectAs="message-list-actions"
                       [filters]="filters$ | async"
                       [messages]="messages$ | async"
                       [numberOfMessages]="numberOfMessages$ | async"
                       (dateFilterChange)="onDateFilterChange($event)"
                       (messageTypeFilter)="onMessageTypeChange($event)"></app-message-filters>
  <app-more-actions ngProjectAs="message-list-actions"
                    [messages]="messages$ | async"
                    [numberOfMessages]="numberOfMessages$ | async"
                    (deleteAllMessages)="onDeleteAllMessages()"
                    (selectDeleteMessages)="onShowDeleteSelection()"></app-more-actions>
</app-library>
