<app-bottom-sheet title="Payment Method">
  <ng-container body>
    <div fxLayout="column" fxLayoutGap="30px">
      <h2 class="typography-18 typography-18--bold">Add New Payment Method</h2>
      <div fxLayout="column" fxLayoutGap="10px">
        <app-payment
          [creditCardForm]="creditCardForm"
          [bankAccountForm]="bankAccountForm"
          (activeTab)="selectedPaymentProgram = $event"
        ></app-payment>
        <button
          mat-flat-button
          color="primary"
          fxFlex
          class="button button--lime-green"
          [disabled]="
            paymentForm.get('creditCard').invalid &&
            paymentForm.get('bankAccount').invalid
          "
          (click)="onSave()"
        >
          <span class="typography-12"> SAVE PAYMENT </span>
        </button>
        <button
          mat-button
          mat-stroked-button
          color="primary"
          fxFlex
          class="button--blue-border"
          (click)="onCancel()"
        >
          <span class="typography-12">CANCEL</span>
        </button>
      </div>
    </div>
  </ng-container>
</app-bottom-sheet>
